name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Upload JAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🔧 Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🏗️ Build with Maven
        run: mvn clean package -DskipTests

      - name: 📦 Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/SeniorProject-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/target"

  restart:
    name: 🔄 Restart Spring Boot Application
    runs-on: ubuntu-latest
    needs: deploy  # Ensures this job runs only after 'deploy' completes successfully

    steps:
      - name: 🔄 Restart Spring Boot on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the target directory
            cd /home/ec2-user/app/target
            
            # Kill any running instance
            sudo pkill -f "java -jar" || echo "No running process found"

            # Start the application properly in the background
            nohup java -jar SeniorProject-0.0.1-SNAPSHOT.jar > app.log 2>&1 & disown

            echo "✅ Spring Boot application restarted successfully!"
