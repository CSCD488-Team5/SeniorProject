name: Buiding release 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21.0.7'
          distribution: 'temurin'
          cache: maven

      - name: Zip file from root
        run: |
          zip -r source-${{ github.run_id }}.zip . -x ".git/*"

      - name: Upload build artifact 
        uses: actions/upload-artifact@v4
        with:
          name: source-from-root
          path: source-${{ github.run_id }}.zip
